<!DOCTYPE html>
<html>

<head>
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/image-picker.min.js"></script>
    <script src="assets/main.js"></script>
    <link rel="stylesheet" href="assets/image-picker.css">
</head>

<body>
    <h1>Choose the Bruh Collective Blue</h1>

    <select id="selector" class="image-picker show-html">
      <option data-img-src="1.png" data-img-class="first" data-img-alt="wrong" value="1">1</option>
      <option data-img-src="2.png" data-img-alt="wrong" value="2">2</option>
      <option data-img-src="3.png" data-img-alt="right" value="3">3</option>
      <option data-img-src="4.png" data-img-alt="wrong" value="4">4</option>
      <option data-img-src="5.png" data-img-alt="wrong" value="5">5</option>
    </select>

    <button id="go">Go</button>
</body>

</html>
